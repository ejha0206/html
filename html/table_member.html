<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>tabel_member</title>
</head>
<body>
    <form >
       <fieldset>
            <legend>회원정보입력</legend>
            <table border="1">
                <tbody>
                    <colgroup>
                        <col width="200">
                        <col width="200">
                    </colgroup>

                    <caption>＊표시는 필수 입력 사항입니다.</caption>

                        </tr>
                        <tr>
                            <th scope="row"><label for="name">사용자 이름</label></th>
                            <td ><input type="text" id="name" /></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="id">아이디</label></th>
                            <td ><input type="text" id="id" />
                                 <input type="button" value="중복확인" /><br />
                                  <ul>
                                      <li>영문, 숫자 조합으로 6~20자까지 사용가능합니다.</li>
                                      <li>첫 글자는 영문으로 설정해 주십시오.</li>
                                  </ul>
                            </td>
                        </tr>
                        <tr>
                                <th scope="row"><label for="pw">비밀번호</label></th>
                                <td ><input type="text" id="pw" /><br />
                                <ul>
                                    <li>영문, 숫자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자 구분)</li>
                                    <li>유출되기 쉬운 비밀번호는 등록할 수 없습니다.(예:111, abcd, password 등)<li>
                                </ul>
                        </tr>
                        <tr>
                                <th scope="row"><label for="pwok">비밀번호 확인</label></th>
                                <td ><input type="text" id="pwok" /></td>
                        </tr>

                        <tr>
                                <th scope="row"><label for="email">이메일</label></th>
                                <td ><input type="text" id="email" /> @
                                     <label for="emaill">
                                     <input type="text" />
                                     </label>
                                     <select id="emaill">
                                        <option>직접입력</option>
                                        <option>naver.com(네이버)</option>
                                        <option>nate.com(네이트)</option>
                                        <option>hanmil.net(한메일)</option>
                                        <option>gmail.com(지메일)</option>
                                        <option>hotmail.com(핫메일)</option>
                                        <option>chol.com(천리안)</option>
                                    </select>
                                </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="number">연락처</label></th>
                            <td><input type="text" id="number"> -
                                <input type="text"> -
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="phone">휴대전화</label></th>
                            <td><select id="phone">
                                    <option>010</option>
                                    <option>011</option>
                                    <option>016</option>
                                    <option>017</option>
                                    <option>018</option>
                                    <option>019</option>
                                </select>
                                    - <input type="text">
                                    - <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="address">주소</label></th>
                            <td ><input type="text" id="address"> -
                                 <input type="text">
                                 <input type="button" value="주소찾기"><br />
                                 <input type="text"><br />
                                 <input type="text"></td>
                        </tr>
                        <tr>
                            <th colspan="2">
                                <input type="submit" value="회원가입">
                            </th>
                        </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</body>
</html>
