<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>sign up</title>
</head>
<body>
    <form action="signup.html">
            <strong>회원정보입력</strong><hr />
                <strong> * 표시는 필수 입력 사항입니다.</strong>

    <fieldset>
        <legend></legend>
                <ul>

                     <li><strong><label for="name">사용자 이름</label></strong>
                            <input type="text" id="name"></li>
                     <li><strong><label for="id">아이디</label></strong>
                             <input type="text" id="id"><input type="button" value="중복확인"><br />
                                 <em>
                                     -영문, 숫자 조합으로는 6~20자까지 사용가능합니다.<br />
                                     -첫 글자는 영문으로 설정해 주십시오.<br /><br />
                                 </em></li>
                     <li><strong><label for="pw">비밀번호</label></strong>
                             <input type="password" id="pw"><br />
                                 <em>
                                     -영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다.（영문은 대소문자 구분）<br />
                                     -유출되기 쉬운 비밀번호는 등록할 수 없습니다. （예:111,abcd, password）<br /><br />
                                 </em></li>
                     <li><strong><label for="pwok">비밀번호 확인</label></strong>
                             <input type="password" id="pwok"></li>
                     <li><strong><label for="email">이메일</label></strong>
                             <input type="text" id="email"> @
                               <label for="free"><input type="text"></label>
                                    <select name="" id="free">
                                        <option value="free">직접입력</option>
                                        <option value="naver">naver.com（네이버）</option>
                                        <option value="daum">hanmail.net（한메일）</option>
                                        <option value="google">gmail.com（지메일）</option>
                                        <option value="hot">hotmail.com（핫메일）</option>
                                    </select>


                                    </select></li>
                    <li><strong><label for="number">연락처</label></strong>
                            <input type="text" id="number"> - <input type="text" > - <input type="text" ></li>
                    <li><strong><label for="phone">휴대전화</label></strong>
                                <select name="" id="phone">
                                    <option value="010">010</option>
                                    <option value="011">011</option>
                                    <option value="016">016</option>
                                    <option value="017">017</option>
                                    <option value="018">018</option>

                             - <input type="text"> - <input type="text"></li>
                    <li><strong><label for="address">주소</label></strong>
                            <input type="text" id="address"> - <input type="text"> <input type="button" value="주소찾기"> <br />
                            <input type="text"><br />
                            <input type="text"></li><br />

                </ul>
                            <input type="submit" value="회원가입">
        </fieldset>
    </form>

</body>
</html>
